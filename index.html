<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Test App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
	<div class="container1">
      <svg
         xmlns="http://www.w3.org/2000/svg"
         width="400"
         height="400"
         viewBox="0 0 400 400"
         id="square1"
         version="1.1"
        <defs id="defs4"></defs>
        <metadata id="metadata7">
          <rdf:RDF>
            <cc:Work rdf:about="">
              <dc:format>image/svg+xml</dc:format>
              <dc:type
                 rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
              <dc:title></dc:title>
            </cc:Work>
          </rdf:RDF>
        </metadata>
        <g inkscape:label="Layer 1" inkscape:groupmode="layer"
           id="layer1">
          <!-- And here is the shape. -->
          <rect style="opacity:1;fill:#765abc;fill-opacity:1;stroke:#000000;stroke-width:2px;stroke-linecap:square;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" id="rect1" width="400" height="400" x="0" y="0">
		  </rect>
		  <circle style="opacity:1;fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:1.90029192;stroke-linecap:square;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
       id="path4146"
       cx="200"
       cy="200"
       r="150" />
        </g>
      </svg>
	  </div>
	  	<div class="container2">
      <svg
         xmlns="http://www.w3.org/2000/svg"
         width="400"
         height="400"
         viewBox="0 0 400 400"
         id="square1"
         version="1.1"
        <defs id="defs4"></defs>
        <metadata id="metadata7">
          <rdf:RDF>
            <cc:Work rdf:about="">
              <dc:format>image/svg+xml</dc:format>
              <dc:type
                 rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
              <dc:title></dc:title>
            </cc:Work>
          </rdf:RDF>
        </metadata>
        <!-- Here are the guts. The <g> tag! it GROUPS there are alot of extraneous attributes here.-->
        <g inkscape:label="Layer 1" inkscape:groupmode="layer"
           id="layer1">
          <!-- And here is the shape. -->
          <rect style="opacity:1;fill:#765abc;fill-opacity:1;stroke:#000000;stroke-width:2px;stroke-linecap:square;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" id="rect1" width="400" height="400" x="0" y="0"></rect>
		  <circle style="opacity:1;fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:1.90029192;stroke-linecap:square;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
       id="path4146"
       cx="200"
       cy="200"
       r="150" />
        </g>
      </svg>
	  </div>
	  
    <script src="main.js"></script>
  </body>
</html>
